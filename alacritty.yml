font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  size: 8

colors:
  primary:
    background: '#1e222a'
    foreground: '#c8ccd4'

  normal:
    black:   '#1e222a'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  bright:
    black:   '#545862'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#c8ccd4'

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  dimensions:
    columns: 84
    lines: 24

  padding:
    x: 32
    y: 32

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  history: 10000
  multiplier: 3

background_opacity: 1.0

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

live_config_reload: true
